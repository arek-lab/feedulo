<!-- Główny kontener dashboard -->
<div class="dashboard-container d-flex bg-dark">
    <!-- Przycisk toggle sidebar -->
    <button class="sidebar-toggle" #sidebarToggle type="button">
       <i class="fa-solid fa-sliders"></i>
    </button>

    <!-- Overlay dla małych ekranów -->
    <div class="sidebar-overlay" #sidebarOverlay></div>

    <!-- Sidebar -->
    <div class="sidebar bg-dark pt-5" #sidebar>
        <div class="sidebar-header pt-1">
            <h5 class="mb-0">Menu</h5>
        </div>
    </div>

    <!-- Główna przestrzeń robocza -->
  <div class="main-content flex-fill bg-dark" #mainContent>
      <!-- Górna sekcja (50% wysokości) -->
      <div class="workspace-top bg-dark text-center">
          <div class="workspace-header mb-3 mt-3">
              Dostosuj parametry feedbacku
          </div>
          <div
          class="d-flex justify-content-center align-items-center p-2 container-md flex-wrap"
        >
          <div class=" flex-grow-1 option">
            <div class="rainbow-box d-flex g-2">
              <div class="flex-grow-1 w-sm-50 w-md-25">
                <input
                  type="radio"
                  name="colors"
                  value="1"
                  id="radio1"
                  formControlName="colors"
                />
                <label for="radio1">Ewolucyjny turkus</label>
              </div>
              <div class="flex-grow-1 w-sm-50 w-md-25">
                <input
                  type="radio"
                  name="colors"
                  id="radio2"
                  value="2"
                  formControlName="colors"
                />
                <label for="radio2">Pluralistyczna zieleń</label>
              </div>
              <div class="flex-grow-1 w-sm-50 w-md-25">
                <input
                  type="radio"
                  name="colors"
                  id="radio3"
                  value="3"
                  checked
                  formControlName="colors"
                />
                <label for="radio3">Oranż osiągnięć</label>
              </div>
              <div class="flex-grow-1 w-sm-50 w-md-25">
                <input
                  type="radio"
                  name="colors"
                  id="radio4"
                  value="4"
                  formControlName="colors"
                />
                <label for="radio4">Konformistyczny bursztyn</label>
              </div>
              <div class="flex-grow-1 w-sm-50 w-md-25">
                <input
                  type="radio"
                  name="colors"
                  id="radio5"
                  value="5"
                  formControlName="colors"
                />
                <label for="radio5">Impulsywna czerwień</label>
              </div>
            </div>
          </div>
        </div>
          
      </div>

      <!-- Dolna sekcja (50% wysokości) -->
      <div class="workspace-bottom bg-dark text-center">
          <div class="workspace-header">
              <i class="fas fa-table me-2"></i>Dolna przestrzeń robocza
          </div>
          
      </div>
  </div>
</div>
